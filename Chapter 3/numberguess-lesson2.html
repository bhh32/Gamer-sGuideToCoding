<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <title>Number Guess - Lesson 1</title>
    <meta name="author" content="The Gamer's Guide to Coding" />
    <meta name="dcterms.rights" content="..." />

    <style>
      p
      {
        font-family: "Arial Black", Gadget, sans-serif;
      }

      input
      {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.1em;
      }

      #guess
      {
        border: 1px solid red;
        width: 30px;
        text-align: center;
      }

    </style>

  </head>

  <!-- Start of visible page -->
  <body>

    <p id="prompt"> I'm thinking of a number from 1 to 10. Can you guess it?</p> <!-- id is labled as prompt to use in JS function -->
    <input id="guess" type="text" value="" /> <!-- id is labeled as guess for the text box to use in JS function -->
    <input type="button" value="Guess" onclick="numberGuess();" /> <!-- Calls JS function when clicked -->

    <!-- JavaScript code placed at end of <body> element -->
    <script>

      function numberGuess()
      {
        // Sets the variable to a random number up exclusive of ten + 1 (10)
        var randomNumber = Math.floor((Math.random() * 10) + 1);
        // Sets the variable to the user's input in the text box
        var yourGuess = document.getElementById("guess");

        if(yourGuess.value == randomNumber)
        {
          document.getElementById("prompt").innerHTML = "That is correct!";
        }
        else
        {
          document.getElementById("prompt").innerHTML = "Sorry, you guessed wrong!";
        }

        console.log(randomNumber);
      }
    </script>

  </body>
</html>
